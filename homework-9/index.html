<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">

	<title>MaguwoHost</title>

	<link rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__logo">
					<img src="img/logo.svg" alt="MaguwoHost">
				</div>
				<div class="header__menu">
					<ul class="header__ul">
						<li class="header__ul-li">
							<a href="#">Home</a>
						</li>
						<li class="header__ul-li">
							<a href="#">About</a>
						</li>
						<li class="header__ul-li">
							<a href="#">Pricing</a>
						</li>
						<li class="header__ul-li">
							<a href="#">Domain</a>
						</li>
						<li class="header__ul-li">
							<a href="#">Hosting</a>
						</li>
					</ul>
				</div>
				<div class="header__feedback">
					<div class="header__feedback-top">
						Do you need help? Just Email, Live chat or Call us
					</div>
					<div class="header__feedback-bottom">
						<div class="header__feedback-chat">
							<a class="btn header__feedback-btn">Live Chat</a>
						</div>
						<div class="header__feedback-phone">
							<a href="#" class="header__feedback-ph-num">6284-6534</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="offer">
		<div class="offer__shadow"></div>
		<div class="container offer__z-index">
			<div class="offer__head">
				<h1 class="offer__heading">Just a Proffesional Web Hosting Services</h1>
				<p class="offer__subheading">modern - fast - reliable</p>
			</div>
			<div class="offer__image">
				
			</div>
			<div class="offer__form">
				<div class="offer__form-items">
					<input type="text" class="offer__form-input" placeholder="Your Domain Name ...">
					<div class="offer__form-select">.com</div>
					<button class="btn offer__form-btn">Check Avilability</button>
				</div>
			</div>
		</div>
	</section>

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
